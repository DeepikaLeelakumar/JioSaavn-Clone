<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JioSaavn Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

  <!-- Main Container -->
  <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">

    <!-- Left Side: Singer Portrait -->
    <div class="w-full h-full ">
      <img src="./images/shreya.png" alt="Singer Portrait" class="w-full h-full object-cover">
    </div>

    <!-- Right Side: Login Form -->
    <div class="w-full h-full p-8">
      <h2 class="text-2xl font-bold text-gray-900">Login to JioSaavn</h2>

      <form class="mt-6">
        <!-- Email -->
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Password -->
        <label class="block mt-4 text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Login Button -->
        <button class="w-full mt-6 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
          Login
        </button>
      </form>

      <!-- Forgot Password & Signup -->
      <p class="mt-4 text-sm text-gray-600 text-center">
        Forgot password? <a href="#" class="text-blue-500">Click here</a>
      </p>
      <p class="mt-2 text-sm text-gray-600 text-center">
        Don't have an account? <a href="#" class="text-blue-500">Sign up</a>
      </p>
    </div>

  </div>

</body>
</html>
